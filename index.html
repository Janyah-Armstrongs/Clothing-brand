<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrendFit - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header with Hamburger Menu -->
  <header>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <h1>TrendFit</h1>
  </header>

  <!-- Sidebar Menu -->
  <nav id="sidebar" class="sidebar">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">Upcoming</a>
  </nav>

  <main>
    <!-- Rotating Logo Section -->
    <section class="logo-section">
      <div class="logo-container">
        <img src="https://via.placeholder.com/150" alt="TrendFit Logo" class="rotating-logo" />
      </div>
    </section>

    <!-- Welcome Text -->
    <section class="welcome">
      <h2>Welcome to TrendFit</h2>
      <p>Streetwear made for everyone.</p>
    </section>

    <!-- About Preview on Home -->
    <section class="about-preview">
      <h2>About TrendFit</h2>
      <p>We’re a streetwear brand redefining urban fashion. Learn more about our journey and vision.</p>
      <a href="about.html">Read more</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 TrendFit</p>
  </footer>

  <!-- Sidebar Toggle Script -->
  <script>
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("show");
    }
  </script>

</body>
</html>
